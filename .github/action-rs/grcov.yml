branch: true
ignore-not-existing: true
llvm: true
filter: covered
output-type: lcov
output-path: ./lcov.info
prefix-dir: .
ignore:
  - "/*"
  - "/**/tests/**"
  - "target/debug/build/**"

excl-line: "#\[cfg\(test\)\]|#\[derive|#\[serde"
#excl-line: "#\\[derive\\("
excl-br-line: "#\\[derive\\("
excl-start: "mod tests \\{"
excl-br-start: "mod tests \\{"
