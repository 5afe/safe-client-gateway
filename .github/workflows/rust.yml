name: safe-clien-gateway-github-actions

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  DOCKERHUB_ORG: gnosispm
  DOCKERHUB_PROJECT: safe-client-gateway

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rust-rustfmt-check
          # You may pin to the exact commit or the version.
          # uses: mbrobbel/rustfmt-check@b8caf241958773f7f6b0fba68879316da6be821d
        uses: mbrobbel/rustfmt-check@0.3.0
        with:
        # GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
