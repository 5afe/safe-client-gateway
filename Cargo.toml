[package]
name = "safe-client-gateway"
version = "2.0.1"
authors = ["jpalvarezl <jose.alvarez@gnosis.io>", "rmeissner <richard@gnosis.io>", "fmrsabino <frederico@gnosis.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"

regex = "1"
lazy_static = "1.4.0"

rocket = { git = "https://github.com/SergioBenitez/Rocket", rev = "f85604b65ef3d1335adfeb98a0a83be34c27388d" }
rocket_codegen = { git = "https://github.com/SergioBenitez/Rocket", rev = "f85604b65ef3d1335adfeb98a0a83be34c27388d" }

# Force rocket peer-dependencies versions
proc-macro2 = "1.0.27"

reqwest = { version = "0.11.3", features = ["json"] }

r2d2 = "0.8.9"
redis = { version = "0.20", features = ["r2d2"] }

ethcontract-common = "0.11.1"
ethereum-types = { version = "0.9.2", features = ["serialize"] }
ethabi = "12.0.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"

itertools = "0.9.0"

derivative = "2.1.1"

chrono = { version = "0.4", features = ["serde"] }

thiserror = "1.0.20"

mockall = "0.9.1"

semver = "0.11.0"

# Logging
log = "0.4"
env_logger = "0.7.1"

[dependencies.rocket_contrib]
git = "https://github.com/SergioBenitez/Rocket"
rev = "f85604b65ef3d1335adfeb98a0a83be34c27388d"
default-features = false
features = ["json"]

[dev-dependencies]
cargo-watch = "7.3.0"
