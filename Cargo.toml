[package]
name = "safe-client-gateway"
version = "3.13.0"
authors = ["jpalvarezl <jose.alvarez@gnosis.io>", "rmeissner <richard@gnosis.io>", "fmrsabino <frederico@gnosis.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bigdecimal = { version = "0.3.0", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
derivative = "2.2.0"
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
env_logger = "0.9.0"
ethcontract-common = "0.15.1"
ethabi = "15.0.0"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4"
mockall = "0.10.2"
proc-macro2 = "1.0.28"
rand = "0.8.4"
r2d2 = "0.8.9"
regex = "1.5.4"
reqwest = { version = "0.11.3", features = ["json"] }
rocket = { version = "0.5.0-rc.1", features = ["tls", "json"] }
rocket_codegen = { version = "0.5.0-rc.1" }
redis = { version = "0.21", features = ["r2d2"] }
semver = "1.0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
serde_repr = "0.1"
thiserror = "1.0.20"
tokio = "1.14.0"
