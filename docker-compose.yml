version: "3.5"

volumes:
  nginx-shared:

services:
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_URI=redis://redis:6379
      - ROCKET_PORT=3666
      - ROCKET_ADDRESS=0.0.0.0
    depends_on:
      - redis
    ports:
      - "${DOCKER_WEB_PORT}:3666"
