# Default values for safe-client-gateway-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Chart name override
nameOverride: ""
# -- Chart full name override
fullnameOverride: ""

# -- Number of deployment replicas
replicaCount: 1

image:
  # -- Image repository
  repository: us-central1-docker.pkg.dev/clabs-gnosis-safe/safe-client-gateway
  # -- Image pullpolicy
  pullPolicy: IfNotPresent
  # -- Image tag
  # Overrides the image tag whose default is the chart appVersion.
  tag: d0539e5645f2d6fd6498817f64d7a10d7bde96a1

# -- Image pull secrets
imagePullSecrets: []

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Custom pod annotations
podAnnotations: {}

# -- Custom pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Custom container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes Service Type
  type: ClusterIP
  # -- Kubernetes Service Type
  port: 80

ingress:
  # -- Ingress enabled
  enabled: true
  # -- Custom Ingress annotations 
  annotations: {}

  # -- List of hosts to expose safe-client-gateway. See values.yaml for an example.
  hosts: []
    # - host: client-gateway.celo-safe.io
    #   paths:
    #     - path: /

  # -- TLS secret for exposing safe-client-gateway with https. See values.yaml for an example.
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #      - client-gateway.celo-safe.io

# -- Container resources
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Kubernetes node selector
nodeSelector: {}

# -- Kubernetes tolerations
tolerations: []

# -- Kubernetes pod affinity
affinity: {}

safeClientGateway:
  # -- URI of the safe-config-service. Normally the safe-config-service Kubernetes svc.
  configServiceUri: ""
  # -- Token for the webhook
  webhookToken: ""
  # -- Secret key for Rocket
  rocketSecretKey: ""
  # -- Key for exchange API
  exchangeApiKey: ""

global:
  redis:
    # -- Redis depencency chart password
    password: ""
